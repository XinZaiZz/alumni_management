<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>攀枝花学院校友后台管理系统</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" th:href="@{/backadmin/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" th:href="@{/backadmin/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css" th:href="@{/backadmin/css/fontastic.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet" th:href="@{/backadmin/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css" th:href="@{/backadmin/css/custom.css}">
</head>
<body>
<div class="page">
    <div th:replace="~{commons/backcommons.html::topbar}"></div>
    <div class="page-content d-flex align-items-stretch">
        <!-- side bar -->
        <div th:replace="~{commons/backcommons::sidebar(active = 'chart_management.html')}"></div>
        <!-- 具体内容 -->
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">校友统计</h2>
                </div>
            </header>

            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html" th:href="@{/toDashboard}">Home</a></li>
                    <li class="breadcrumb-item active">校友统计</li>
                </ul>
            </div>
            <!-- 传递参数给组件 -->
            <section class="tables">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-close">
                                    <div class="dropdown">
                                        <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                                        <div aria-labelledby="closeCard3" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                                    </div>
                                </div>
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4" th:text="${session.admin.getDepartment().getDepartmentName()} + '校友性别统计'"></h3>
                                </div>

                                <!--表格列表-->
                                <table id="tb" class="table">
                                    <thead>
                                    <tr>
                                        <th th:text="${session.admin.getDepartment().getDepartmentName() } + '总人数'"></th>
                                        <th>男性用户</th>
                                        <th>女性用户</th>
                                    </tr>
                                    </thead>
                                    <tbody id="show_tbody">
                                    <tr>
                                        <td th:text="${userCount}"></td>
                                        <td th:text="${maleCount}"></td>
                                        <td th:text="${userCount - maleCount} ">******</td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-close">
                                    <div class="dropdown">
                                        <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                                        <div aria-labelledby="closeCard3" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                                    </div>
                                </div>
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4" th:text="${session.admin.getDepartment().getDepartmentName()} + '校友职业类型统计'">学院校友职业类别统计</h3>
                                </div>

                                <!--表格列表-->
                                <table class="table">
                                    <thead>
                                    <tr >
                                        <th>职业类型</th>
                                        <th>该职业类型人数</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="entries ,occupationGroup : ${occupationGroups}">
                                        <td th:text="${entries['occupationGroup']}"></td>
                                        <td th:text="${entries['occupationGroupCount']}"></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 传递参数给组件 -->
            <section class="tables">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-close">
                                    <div class="dropdown">
                                        <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                                        <div aria-labelledby="closeCard3" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                                    </div>
                                </div>
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4" th:text="${session.admin.getDepartment().getDepartmentName()} + '校友专业统计'">学院校友专业分布</h3>
                                </div>

                                <!--表格列表-->
                                <table class="table">
                                    <thead>
                                    <tr >
                                        <th>专业名称</th>
                                        <th>该专业人数</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="entries ,majorGroup : ${majorGroups}">
                                        <td th:text="${entries['major']}"></td>
                                        <td th:text="${entries['majorUserCount']}"></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-close">
                                    <div class="dropdown">
                                        <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                                        <div aria-labelledby="closeCard3" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                                    </div>
                                </div>
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4" th:text="${session.admin.getDepartment().getDepartmentName()} + '校友年级统计'">学院校友年级分布</h3>
                                </div>

                                <!--表格列表-->
                                <table class="table">
                                    <thead>
                                    <tr >
                                        <th>年级</th>
                                        <th>该年级人数</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="entries ,gradeGroup : ${gradeGroups}">
                                        <td th:text="${entries['grade']}"></td>
                                        <td th:text="${entries['gradeUserCount']}"></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 传递参数给组件 -->
            <section class="tables">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-close">
                                    <div class="dropdown">
                                        <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                                        <div aria-labelledby="closeCard3" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                                    </div>
                                </div>
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4" th:text="${session.admin.getDepartment().getDepartmentName()} + '校友年龄段统计'">学院校友年龄分布</h3>
                                </div>

                                <!--表格列表-->
                                <table class="table">
                                    <thead>
                                    <tr >
                                        <th>年龄段</th>
                                        <th>该年龄段人数</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="entries ,ageGroup : ${ageGroups}">
                                        <td th:text="${entries['ageGroup']}"></td>
                                        <td th:text="${entries['ageGroupCount']}"></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-close">
                                    <div class="dropdown">
                                        <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                                        <div aria-labelledby="closeCard3" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                                    </div>
                                </div>
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4" th:text="${session.admin.getDepartment().getDepartmentName()} + '校友辅导员统计'">学院校友辅导员姓名分布</h3>
                                </div>

                                <!--表格列表-->
                                <table class="table">
                                    <thead>
                                    <tr >
                                        <th>辅导员</th>
                                        <th>该辅导员人数</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="entries ,instructorNameGroup : ${instructorNameGroups}">
                                        <td th:text="${entries['instructorName']}"></td>
                                        <td th:text="${entries['instructorNameCount']}"></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div th:replace="~{commons/backcommons::footerbar}"></div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js" th:src="@{/backadmin/jquery/jquery.min.js}"></script>
<script src="vendor/popper.js/umd/popper.min.js" th:src="@{/backadmin/popper.js/umd/popper.min.js}"> </script>
<script src="vendor/bootstrap/js/bootstrap.min.js" th:src="@{/backadmin/bootstrap/js/bootstrap.min.js}"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js" th:src="@{/backadmin/jquery.cookie/jquery.cookie.js}"> </script>
<script src="vendor/chart.js/Chart.min.js" th:src="@{/backadmin/chart.js/Chart.min.js}"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js" th:src="@{/backadmin/jquery-validation/jquery.validate.min.js}"></script>
<script src="js/charts-home.js" th:src="@{/backadmin/js/charts-home.js}"></script>
<!-- 涉及到图标操作js操作的script -->
<script th:src="@{/backadmin/js/front.js}"></script>

</body>

</html>
