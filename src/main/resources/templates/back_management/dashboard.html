<body>

<div class="page">
<div th:replace="~{commons/backcommons.html::topbar}"></div>
    <div class="page-content d-flex align-items-stretch">
        <!-- side bar -->
        <div th:replace="~{commons/backcommons::sidebar(active = 'main.html')}"></div>
        <!-- 具体内容 -->
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">主页</h2>
                </div>
            </header>

            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html" th:href="@{/toDashboard}">home</a></li>
                    <li class="breadcrumb-item active">用户注册信息</li>
                </ul>
            </div>
            <!-- 传递参数给组件 -->
            <section class="tables">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-close">
                                    <div class="dropdown">
                                        <button type="button" id="closeCard3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                                        <div aria-labelledby="closeCard3" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                                    </div>
                                </div>
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4" th:text="${session.admin.getDepartment().getDepartmentName()} + '用户注册申请名单'">用户注册申请名单</h3>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th>注册id</th>
                                                <th>注册用户名</th>
                                                <th>用户昵称</th>
                                                <th>性别</th>
                                                <th>学院</th>
                                                <th>邮箱地址</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="registerUser : ${allRegisteringUser}">
                                                <th scope="row" th:text="${registerUser.getRegisterId}">1</th>
                                                <td th:text="${registerUser.getUsername}">Mark</td>
                                                <td th:text="${registerUser.getNickName}">Otto</td>
                                                <td th:text="${registerUser.getGender}">@mdo</td>
                                                <td th:text="${registerUser.getDepartmentId}">@mdo</td>
                                                <td th:text="${registerUser.getEmail}">@mdo</td>
                                                <td>
                                                    <div class="btn-group" role="group" aria-label="...">
                                                        <a type="button" class="btn btn-sm btn-success" th:href="@{/admin/register/Pass-Or-UnPass/} + ${registerUser.getRegisterId} + @{/1}" >允&nbsp;&nbsp;&nbsp;&nbsp;许</a>
                                                        <a type="button" class="btn btn-sm btn-danger" th:href="@{/admin/register/Pass-Or-UnPass/} + ${registerUser.getRegisterId} + @{/2}">未通过</a>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div th:replace="~{commons/backcommons::footerbar}"></div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js" th:src="@{/backadmin/jquery/jquery.min.js}"></script>
<script src="vendor/popper.js/umd/popper.min.js" th:src="@{/backadmin/popper.js/umd/popper.min.js}"> </script>
<script src="vendor/bootstrap/js/bootstrap.min.js" th:src="@{/backadmin/bootstrap/js/bootstrap.min.js}"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js" th:src="@{/backadmin/jquery.cookie/jquery.cookie.js}"> </script>
<script src="vendor/jquery-validation/jquery.validate.min.js" th:src="@{/backadmin/jquery-validation/jquery.validate.min.js}"></script>
<!-- 涉及到图标操作js操作的script -->
<script th:src="@{/backadmin/js/front.js}"></script>

</html>
