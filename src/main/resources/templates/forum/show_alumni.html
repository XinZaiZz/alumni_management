<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 使用X-UA-Compatible来设置IE浏览器兼容模式，最新的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
        viewport表示用户是否可以缩放页面;width指定视区的逻辑宽度;
        device-width指示视区宽度应为设备的屏幕宽度;
        initial-scale指令用于设置web页面的初始缩放比例;
        initial-scale=1则将显示未经缩放的web文档
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文章查看</title>
    <!-- 网页图标引入 -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" >
    <link rel="stylesheet" th:href="@{/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/dist/css/my.css}">
    <link rel="stylesheet" th:href="@{/dist/css/text.css}">
</head>
<body>
<div th:replace="~{commons/commons.html::topbar}"></div>

<div style="padding-top: 3%; padding-left: 5%; padding-right: 5%; padding-bottom: 3%" >
    <div class="row">
        <div class="col-md-1 column ">
        </div>

        <div class="col-md-10 column my-solid">

            <!--将值赋给hidden域-->
            <input type="hidden" th:value="${forum_article.getForumHTMLContent}" id="articleContent-hidden"/>
    <!--        将文章的HTML格式加入html中-->
            <div id="articleContent" style="padding-top: 50px; font-size: 30px"></div>

            <hr style="margin: 50px"/>

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a class="btn-success">我有想说的话</a></li>
            </ul>

            <div id="msgBox" class="col-10">
                <form>
                    <h2>来 , 说说你在做什么 , 想什么</h2>

                    <div>
                        <!-- 隐藏 -->
                        <span id="userId" style="visibility: hidden" th:text="${session.user} ? ${session.user.getUserId} : ''"></span>
                        <span id="userNickName" style="visibility: hidden" th:text="${session.user} ? ${session.user.getNickName} : ''"></span>
                        <span id="forumId" style="visibility: hidden" th:text="${forum_article} ? ${forum_article.getForumId} : ''"></span>
                        <span id="userName" style="visibility: hidden"></span>
                        <p id="face">
                            <img th:src="@{/img/text-imgs/face1.gif}" class="current" />
                            <img th:src="@{/img/text-imgs/face2.gif}" />
                            <img th:src="@{/img/text-imgs/face3.gif}" />
                            <img th:src="@{/img/text-imgs/face4.gif}" />
                            <img th:src="@{/img/text-imgs/face5.gif}" />
                            <img th:src="@{/img/text-imgs/face6.gif}" />
                            <img th:src="@{/img/text-imgs/face7.gif}" />
                            <img th:src="@{/img/text-imgs/face8.gif}" />
                        </p>
                    </div>
                    <div>
                        <textarea id="conBox" class="f-text col-10" rows="10"></textarea></div>
                    <div class="tr">
                        <p>
                            <span class="countTxt">还能输入</span><strong class="maxNum">140</strong><span>个字</span>

                            <button id="sendBtn" type="button" value="" title="点击发送评论"> </button>
                        </p>
                    </div>
                </form>
                <div class="list">
                    <h3><span>大家在说</span></h3>
                    <ul>
                        <li>

                            <!--<div class="userPic"><img src="/img/text-imgs/face.gif" /></div>
                            <div class="content">
                                <div class="userName"><a href="javascript:;">永不上线</a>:</div>
                                <div class="msgInfo">新增删除广播功能。</div>
                                <div class="times"><span>07月05日 15:14</span><a class="del" href="javascript:;">删除</a></div>
                            </div>-->

                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-1 column ">
        </div>
    </div>
    <div class="row" style="margin: 50px">
        <hr/>
    </div>
</div>

<div th:replace="~{commons/commons.html::buttombar}"></div>





<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script th:src="@{/dist/js/bootstrap.js}"></script>
<script th:src="@{/dist/js/text.js}"></script>
<script >
    let html = $('#articleContent-hidden').val();
    let articleContent = $('#articleContent');
    articleContent.html(html);


</script>
</body>
</html>
