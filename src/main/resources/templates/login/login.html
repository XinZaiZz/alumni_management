<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>[[#{login.btn}]]</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" th:href="@{/dist/css/bootstrap.css}">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="static/css/fontawesome-all.min.css" th:href="@{/dist/css/login/fontawesome-all.min.css}">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="static/css/flaticon.css" th:href="@{/dist/css/login/flaticon.css}">
    <!-- Google Web Fonts -->
    <link href="static/css/css.css" rel="stylesheet" th:href="@{/dist/css/login/css.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css" th:href="@{/dist/css/login/style.css}">
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>
    <section class="fxt-template-animation fxt-template-layout34" data-bg-image="img/elements/bg1.png">
        <div class="fxt-shape">
            <div class="fxt-transformX-L-50 fxt-transition-delay-1">
                <img src="static/picture/shape1.png" th:src="@{/dist/img/shape1.png}" alt="Shape">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="fxt-column-wrap justify-content-between">
                        <div class="fxt-animated-img">
                            <div class="fxt-transformX-L-50 fxt-transition-delay-10">
                                <img src="static/picture/bg34-1.png" th:src="@{/dist/img/bg34-1.png}" alt="Animated Image">
                            </div>
                        </div>
                        <div class="fxt-transformX-L-50 fxt-transition-delay-3">
                            <a href="" class="fxt-logo"><img src="static/picture/logo-34.png" th:src="@{/img/logo.jpg}" alt="Logo" style="width: 140px; height: 140px"></a>
                        </div>
                        <div class="fxt-transformX-L-50 fxt-transition-delay-5">
                            <div class="fxt-middle-content">
                                <h1 class="fxt-main-title">欢迎登录</h1>
                                <div class="fxt-switcher-description1">如果您还没有攀枝花学院校友信息系统账号，请<a href="register-34.html" th:href="@{/toRegisterPage}" class="fxt-switcher-text ms-2">申请</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="fxt-column-wrap justify-content-center">
                        <div class="fxt-form">
                            <form method="POST" th:action="@{/user/login}">
                                <div class="form-group">
                                    <input type="text" id="username" class="form-control" name="username" th:placeholder="#{login.username}" required="required">
                                </div>
                                <p style="color: #ff0000; position: relative; left: 0" th:text="${msg} " th:if="${msg == '用户名错误！'}"></p>
                                <div class="form-group">
                                    <input id="password" type="password" class="form-control" name="password" placeholder="********" required="required">
                                    <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                                </div>
                                <p style="color: #ff0000; position: relative; left: 0" th:text="${msg} " th:if="${msg == '密码错误！'}"></p>
                                <!-- 忘记密码 -->
                                <!--<div class="form-group">
                                    <div class="fxt-switcher-description2 text-right">
                                        <a href="forgot-password-34.html" class="fxt-switcher-text">Recovery Password</a>
                                    </div>
                                </div>-->
                                <div class="form-group">
                                    <button type="submit" class="fxt-btn-fill" th:text="#{login.btn}">Sign In</button>
                                </div>
                            </form>
                        </div>
                        <div class="fxt-style-line">
                            <span>用户登录</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- jquery-->
<script src="static/js/jquery-3.5.0.min.js" th:src="@{/dist/js/jquery-3.5.0.min.js}"></script>
<!-- Bootstrap js -->
<script src="static/js/bootstrap.min.js" th:src="@{/dist/js/bootstrap.js}"></script>
<!-- Imagesloaded js -->
<script src="static/js/imagesloaded.pkgd.min.js" th:src="@{/dist/js/login/imagesloaded.pkgd.min.js}"></script>
<!-- Validator js -->
<script src="static/js/validator.min.js" th:src="@{/dist/js/login/validator.min.js}"></script>
<!-- Custom Js -->
<script src="static/js/main.js" th:src="@{/dist/js/login/main.js}"></script>

</body>

</html>
