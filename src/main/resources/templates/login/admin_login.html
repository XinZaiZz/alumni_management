	<!-- Font Awesome CSS-->
	<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" th:href="@{/backadmin/font-awesome/css/font-awesome.min.css}">
	<!-- Fontastic Custom icon font-->
	<link rel="stylesheet" href="css/fontastic.css" th:href="@{/backadmin/css/fontastic.css}">
	<!-- Google fonts - Poppins -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,700}">

	<link rel="stylesheet" href="css/custom.css" th:href="@{/backadmin/css/custom.css}">

	<!--<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

</head>

<body>

	<div class="page login-page">
		<div class="container d-flex align-items-center">
			<div class="form-holder has-shadow">
				<div class="row">
					<!-- Logo & Information Panel-->
					<div class="col-lg-6">
						<div class="info d-flex align-items-center">
							<div class="content">
								<div class="logo">
									<h1>欢迎</h1>
								</div>
								<p th:text="使用攀枝花学院校友系统后台登录系统"></p>
							</div>
						</div>
					</div>
					<!-- Form Panel    -->
					<div class="col-lg-6 bg-white">
						<div class="form d-flex align-items-center">
							<div class="content">
								<form method="post" class="form-validate" th:action="@{/admin/login}">
									<div class="form-group">
										<input id="login-username" type="text" required data-msg="Please enter your username" class="input-material" name="username" placeholder="用户名"/>
<!--										<label for="login-username" class="label-material" >用户名</label>-->
										<p style="color: #ff0000; position: relative; left: 0" th:text="${msg} " th:if="${msg == '用户名错误！'}"></p>
									</div>

									<div class="form-group">
										<input id="login-password" type="password" name="password" required data-msg="Please enter your password" class="input-material" placeholder="密码">
<!--										<label for="login-password" class="label-material">密码</label>-->
										<p style="color: #ff0000; position: relative; left: 0" th:text="${msg} " th:if="${msg == '密码错误！'}"></p>
									</div>

									<!--<a id="login" href="index.html" class="btn btn-primary">Login</a>-->
									<button class="btn btn-primary" type="submit">登录</button>
								</form>
								<!-- 管理员不需要有申请账户功能 -->
								<!--<a href="#" class="forgot-pass">Forgot Password?</a>
								<br>
								<small>Do not have an account? </small><a href="register.html" class="signup">Signup</a>-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="copyrights text-center">
			<p>Design by Youxin Liao © PZHU
				<!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
			</p>
		</div>
	</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js" th:src="@{/backadmin/jquery/jquery.min.js}"></script>
<script src="vendor/popper.js/umd/popper.min.js" th:src="@{/backadmin/popper.js/umd/popper.min.js}"> </script>
<script src="vendor/bootstrap/js/bootstrap.min.js" th:src="@{/backadmin//bootstrap/js/bootstrap.min.js}"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js" th:src="@{/backadmin/jquery.cookie/jquery.cookie.js}"> </script>
<script src="vendor/chart.js/Chart.min.js" th:src="@{/backadmin/chart.js/Chart.min.js}"></script>

</body>
